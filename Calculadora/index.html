                    fondoo.style.background = "linear-gradient(160deg, mediumspringgreen, rgb(91, 148, 91))"
                    //claseFondo = "multiplicacion";
                    //console.log(resultado)
                break;
                case "4":

                    }

                    fondoo.style.background = "linear-gradient(160deg, purple, rgb(166, 87, 166))"
                    //claseFondo = "division";
                    //console.log(resultado)
                break;
                    
            }
            
            //<!-- document.body.className = claseFondo; -->
