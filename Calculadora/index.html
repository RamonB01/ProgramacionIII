<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadoraa">
        <div id="val1"> Valor 1 </div>
        <input type="number" id="texto1" />
        <div id="val2"> Valor 2 </div>
        <input type="number" id="texto2" />
        <button onclick="calcSuma()"> Calcular </button>
        <div class="resultado">
            <div id="texto3"> El resultado es: </div>
            <div id="texto4"> 0 </div>
        </div>
    </div>
    
    <script>
        function calcSuma(){
            let texto1 = document.getElementById("texto1").value;
            let texto2 = document.getElementById("texto2").value;
            //return console.log(parseInt(texto1) + parseInt(texto2))
            if (parseInt(texto1) <= 10 && parseInt(texto2) <= 10){
                let resultado = (parseInt(texto1) + parseInt(texto2));
                //document.getElementById("texto4").innerHTML = resultado; 
                texto4.innerHTML = resultado 
            }
            else{
                //document.getElementById("texto4").innerHTML = "Error, solo puede ingresar numeros menores o igual a 10" ;
                // texto4.innerHTML = "Error, solo puede ingresar numeros menores o igual a 10"
                texto4.innerHTML = "Error"
                limpiar()
            }
        }
        function limpiar(){
            document.getElementById("texto1").value = "";
            document.getElementById("texto2").value = "";
        }
        
    </script>
</body>
</html>
